<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoManager POS - Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand">AutoManager POS â€” Demo</div>
    <div class="meta">
      <span id="branch">Branch: Demo</span>
      <span id="user">User: Demo</span>
      <span id="network" class="online">Online</span>
      <button id="toggleOffline">Simulate Offline</button>
      <button id="syncBtn">Sync Queue</button>
    </div>
  </header>

  <main class="grid">
    <aside class="products">
      <input id="search" placeholder="Search products" />
      <div id="productList"></div>
    </aside>

    <section class="cart">
      <h2>Order Cart</h2>
      <div id="cartItems"></div>
      <div class="totals">Total: <span id="total">0.00</span></div>
      <div class="actions">
        <button id="createOrder">Create Order (Queue)</button>
        <button id="clearCart">Clear</button>
      </div>
      <h3>Local Queue</h3>
      <ul id="queue"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
