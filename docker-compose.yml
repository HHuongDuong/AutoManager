version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: automanager
      POSTGRES_USER: automanager
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./services/backend
    environment:
      DATABASE_URL: postgres://automanager:secret@db:5432/automanager
      JWT_SECRET: dev-secret
      RBAC_BYPASS: "true"
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - rabbitmq

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  db_data:
