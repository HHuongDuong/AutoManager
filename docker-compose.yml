version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: automanager
      POSTGRES_USER: automanager
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./services/backend
    environment:
      DATABASE_URL: postgres://automanager:secret@db:5432/automanager
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:
