openapi: 3.0.3
info:
  title: AutoManager POS API
  version: "1.0.0"
  description: OpenAPI definition for AutoManager POS (core endpoints)
servers:
  - url: https://api.example.com
    description: Primary server (replace with real URL)
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    Idempotency-Key:
      name: Idempotency-Key
      in: header
      description: Client-generated idempotency key for create operations
      required: false
      schema:
        type: string
  schemas:
    Error:
      type: object
      properties:
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        errors:
          type: array
          items:
            type: object
    AuthRequest:
      type: object
      required: [username,password]
      properties:
        username:
          type: string
        password:
          type: string
    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: integer
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        sku:
          type: string
        price:
          type: number
          format: float
    OrderItem:
      type: object
      required: [product_id,quantity,unit_price]
      properties:
        id:
          type: string
          format: uuid
        product_id:
          type: string
          format: uuid
        name:
          type: string
        quantity:
          type: integer
        unit_price:
          type: number
          format: float
        subtotal:
          type: number
    Payment:
      type: object
      required: [amount,payment_method]
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: number
          format: float
        payment_method:
          type: string
          enum: [CASH, CARD, QR, WALLET, OTHER]
        provider_metadata:
          type: object
    OrderCreate:
      type: object
      required: [branch_id,order_type,items]
      properties:
        client_id:
          type: string
          description: local temporary id from client
        branch_id:
          type: string
          format: uuid
        created_by:
          type: string
          format: uuid
        order_type:
          type: string
          enum: [DINE_IN, TAKEAWAY]
        table_id:
          type: string
          format: uuid
          nullable: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        metadata:
          type: object
    OrderResponse:
      allOf:
        - $ref: '#/components/schemas/OrderCreate'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            order_code:
              type: string
            order_status:
              type: string
            payment_status:
              type: string
            total_amount:
              type: number
              format: float
            created_at:
              type: string
              format: date-time
    OrdersBatchRequest:
      type: object
      properties:
        client_id:
          type: string
        orders:
          type: array
          items:
            $ref: '#/components/schemas/OrderCreate'
    OrdersBatchResponseItem:
      type: object
      properties:
        client_id:
          type: string
        server_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [created,conflict,error]
        error:
          type: object

paths:
  /auth/login:
    post:
      summary: Authenticate and obtain JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request
  /orders:
    post:
      summary: Create an order
      parameters:
        - $ref: '#/components/parameters/Idempotency-Key'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '200':
          description: Duplicate idempotent submission â€” existing order returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: List orders (basic)
      parameters:
        - name: branch_id
          in: query
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'

  /orders/batch-sync:
    post:
      summary: Batch sync orders from Sync Agent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrdersBatchRequest'
      responses:
        '200':
          description: Batch sync result
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrdersBatchResponseItem'

  /orders/{order_id}:
    parameters:
      - name: order_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Get order by id
      responses:
        '200':
          description: Order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '404':
          description: Not found
    patch:
      summary: Update order (partial)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Updated order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '409':
          description: Conflict

  /orders/{order_id}/payments:
    post:
      summary: Create payment for an order
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Payment'
      responses:
        '201':
          description: Payment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          description: Validation error

  /orders/{order_id}/items:
    post:
      summary: Add order item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderItem'
      responses:
        '201':
          description: Item added

  /orders/{order_id}/items/{item_id}:
    parameters:
      - name: order_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: item_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    patch:
      summary: Update order item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
                unit_price:
                  type: number
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete order item
      responses:
        '200':
          description: Deleted

  /orders/{order_id}/close:
    post:
      summary: Close order
      responses:
        '200':
          description: Closed

  /products:
    get:
      summary: List products (optionally by branch)
      parameters:
        - name: branch_id
          in: query
          schema:
            type: string
            format: uuid
        - name: category_id
          in: query
          schema:
            type: string
            format: uuid
        - name: q
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Product list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Create product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [branch_id, name, price]
              properties:
                branch_id:
                  type: string
                  format: uuid
                category_id:
                  type: string
                  format: uuid
                sku:
                  type: string
                name:
                  type: string
                price:
                  type: number
                metadata:
                  type: object
      responses:
        '201':
          description: Product created

  /products/{product_id}:
    parameters:
      - name: product_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    patch:
      summary: Update product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Product updated
    delete:
      summary: Delete product
      responses:
        '200':
          description: Product deleted

  /product-categories:
    get:
      summary: List product categories
      responses:
        '200':
          description: Category list
    post:
      summary: Create product category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Category created

  /topping-groups:
    get:
      summary: List topping groups
      responses:
        '200':
          description: Topping groups
    post:
      summary: Create topping group
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Topping group created

  /toppings:
    get:
      summary: List toppings
      parameters:
        - name: group_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Toppings list
    post:
      summary: Create topping
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [group_id, name]
              properties:
                group_id:
                  type: string
                  format: uuid
                name:
                  type: string
                price:
                  type: number
      responses:
        '201':
          description: Topping created

  /products/{product_id}/toppings:
    post:
      summary: Attach topping to product
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [topping_id]
              properties:
                topping_id:
                  type: string
                  format: uuid
                price_override:
                  type: number
      responses:
        '201':
          description: Attached

  /inventory/transactions:
    get:
      summary: List inventory transactions
      parameters:
        - name: branch_id
          in: query
          schema:
            type: string
            format: uuid
        - name: ingredient_id
          in: query
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: List
    post:
      summary: Create inventory transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                branch_id:
                  type: string
                  format: uuid
                ingredient_id:
                  type: string
                  format: uuid
                order_id:
                  type: string
                  format: uuid
                quantity:
                  type: number
                transaction_type:
                  type: string
                  enum: [IN, OUT, ADJUST]
                reason:
                  type: string
      responses:
        '201':
          description: Created

  /ingredients:
    get:
      summary: List ingredients
      responses:
        '200':
          description: Ingredients list
    post:
      summary: Create ingredient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                unit:
                  type: string
      responses:
        '201':
          description: Ingredient created

  /ingredients/{ingredient_id}:
    parameters:
      - name: ingredient_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    patch:
      summary: Update ingredient
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                unit:
                  type: string
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete ingredient
      responses:
        '200':
          description: Deleted

  /reports/revenue:
    get:
      summary: Revenue report
      parameters:
        - name: branch_id
          in: query
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: group_by
          in: query
          schema:
            type: string
            enum: [day, month]
      responses:
        '200':
          description: Revenue by time bucket
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    bucket:
                      type: string
                      format: date-time
                    orders:
                      type: integer
                    revenue:
                      type: number

  /reports/inventory:
    get:
      summary: Inventory report
      parameters:
        - name: branch_id
          in: query
          schema:
            type: string
            format: uuid
        - name: ingredient_id
          in: query
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Inventory movement summary
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ingredient_id:
                      type: string
                      format: uuid
                    total_in:
                      type: number
                    total_out:
                      type: number
                    total_adjust:
                      type: number

  /reports/attendance:
    get:
      summary: Attendance report
      parameters:
        - name: branch_id
          in: query
          schema:
            type: string
            format: uuid
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Attendance totals by employee
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    employee_id:
                      type: string
                      format: uuid
                    full_name:
                      type: string
                    total_hours:
                      type: number

  /users:
    post:
      summary: Create user (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: Created

  /users/{user_id}:
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Get user
      responses:
        '200':
          description: User object

  /users/{user_id}/status:
    patch:
      summary: Update user active status
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                is_active:
                  type: boolean
      responses:
        '200':
          description: Updated user status

  /employees:
    get:
      summary: List employees
      responses:
        '200':
          description: Employee list
    post:
      summary: Create employee (user + profile)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
                branch_id:
                  type: string
                  format: uuid
                full_name:
                  type: string
                phone:
                  type: string
                position:
                  type: string
      responses:
        '201':
          description: Employee created

  /employees/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      summary: Get employee by id
      responses:
        '200':
          description: Employee
    patch:
      summary: Update employee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                branch_id:
                  type: string
                  format: uuid
                full_name:
                  type: string
                phone:
                  type: string
                position:
                  type: string
      responses:
        '200':
          description: Updated employee
    delete:
      summary: Delete employee
      responses:
        '200':
          description: Deleted

tags:
  - name: auth
  - name: orders
  - name: products
  - name: inventory
  - name: users
