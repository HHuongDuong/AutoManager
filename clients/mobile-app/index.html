<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoManager Mobile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">AutoManager Mobile</div>
    <div class="status" id="status">On Duty</div>
  </header>

  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h3>Login</h3>
      <label>Username</label>
      <input type="text" id="loginUser" placeholder="username" />
      <label>Password</label>
      <input type="password" id="loginPass" placeholder="password" />
      <label>API Base</label>
      <input type="text" id="apiBase" placeholder="http://localhost:3000" />
      <div class="actions">
        <button id="loginBtn" class="primary">Login</button>
      </div>
      <div id="loginError" class="error"></div>
    </div>
  </div>

  <main class="content">
    <div class="tabs">
      <button class="tab-btn active" data-tab="pos">POS</button>
      <button class="tab-btn" data-tab="shift">Shift</button>
    </div>

    <section class="card tab" id="pos">
      <div class="row">
        <input id="search" placeholder="Search products" />
      </div>
      <div class="row">
        <div class="segmented">
          <button id="dineIn" class="active">DINE_IN</button>
          <button id="takeaway">TAKEAWAY</button>
        </div>
      </div>
      <div class="row">
        <select id="tableSelect">
          <option value="">Select table</option>
          <option>Table 1</option>
          <option>Table 2</option>
          <option>Table 3</option>
        </select>
      </div>
      <div class="product-list" id="productList"></div>
      <h3>Cart</h3>
      <div id="cartList"></div>
      <div class="summary">
        Total: <strong id="total">0.00</strong>
      </div>
      <div class="actions">
        <button id="holdOrder">Hold</button>
        <button id="payOrder" class="primary">Pay</button>
      </div>
      <h4>Offline Queue</h4>
      <ul id="queue"></ul>
    </section>

    <section class="card tab hidden" id="shift">
      <h2>Shift</h2>
      <div class="row">
        <select id="shiftSelect"></select>
      </div>
      <div class="actions">
        <button id="checkIn" class="primary">Check-in</button>
        <button id="checkOut">Check-out</button>
      </div>
      <h2>My Tasks</h2>
      <ul id="tasks">
        <li>Prepare table 3</li>
        <li>Deliver order ORD-002</li>
      </ul>
    </section>
  </main>

  <div class="modal hidden" id="paymentModal">
    <div class="modal-content">
      <h3>Payment</h3>
      <p>Amount due: <strong id="dueAmount">0.00</strong></p>
      <label>Cash received</label>
      <input type="number" id="cashInput" placeholder="0" />
      <p>Change: <strong id="change">0.00</strong></p>
      <div class="actions">
        <button id="confirmPay" class="primary">Confirm</button>
        <button id="cancelPay">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
