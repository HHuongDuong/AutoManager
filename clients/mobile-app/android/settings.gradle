pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }

def nodeBinary = System.getenv("NODE_BINARY") ?: "node"
def cliPath = new File(settings.layout.rootDirectory.dir("../").asFile, "node_modules/@react-native-community/cli/build/bin.js")
def autolinkCommand = [nodeBinary, cliPath.absolutePath, "config"]

extensions.configure(com.facebook.react.ReactSettingsExtension){ ex ->
	ex.autolinkLibrariesFromCommand(autolinkCommand)
}

rootProject.name = 'AutoManagerMobile'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')
