<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoManager POS Desktop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">AutoManager POS</div>
    <div class="meta">
      <span>Branch: Demo</span>
      <span>User: Cashier01</span>
      <span class="status online" id="netStatus">Online</span>
      <button id="toggleNet">Toggle Offline</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="toolbar">
        <input id="search" placeholder="Search products" />
        <div class="tabs" id="categories"></div>
      </div>
      <div class="product-grid" id="productGrid"></div>
    </aside>

    <section class="cart">
      <h2>Order Cart</h2>
      <div class="cart-list" id="cartList"></div>
      <div class="summary">
        <div>Total: <strong id="total">0.00</strong></div>
        <div class="actions">
          <button id="holdOrder">Hold</button>
          <button id="payOrder" class="primary">Pay</button>
          <button id="clearCart" class="ghost">Clear</button>
        </div>
      </div>
    </section>

    <aside class="order-info">
      <h3>Order Info</h3>
      <div class="field">
        <label>Order Type</label>
        <div class="segmented">
          <button id="dineIn" class="active">DINE_IN</button>
          <button id="takeaway">TAKEAWAY</button>
        </div>
      </div>
      <div class="field">
        <label>Table</label>
        <select id="tableSelect">
          <option value="">Select table</option>
          <option>Table 1</option>
          <option>Table 2</option>
          <option>Table 3</option>
        </select>
      </div>
      <div class="field">
        <label>Status</label>
        <div class="badge" id="orderStatus">OPEN</div>
      </div>
      <div class="queue">
        <h4>Offline Queue</h4>
        <ul id="queue"></ul>
        <button id="syncBtn">Sync</button>
      </div>
    </aside>
  </main>

  <div class="modal hidden" id="paymentModal">
    <div class="modal-content">
      <h3>Payment</h3>
      <p>Amount due: <strong id="dueAmount">0.00</strong></p>
      <label>Cash received</label>
      <input type="number" id="cashInput" placeholder="0" />
      <p>Change: <strong id="change">0.00</strong></p>
      <div class="actions">
        <button id="confirmPay" class="primary">Confirm</button>
        <button id="cancelPay" class="ghost">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
